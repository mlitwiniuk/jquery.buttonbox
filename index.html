<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jquery.buttonbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h3>Labels and checkboxes side by side</h3>
        
        <label for="cb_1">checbox one</label><input type="checkbox" id="cb_1" name="cb_1" value="1" />
        <label for="cb_2">checbox two</label><input type="checkbox" id="cb_2" name="cb_2" value="2" checked="checked" />
        <label for="cb_3">three</label><input type="checkbox" id="cb_3" name="cb_3" value="3" />
      </div>
      <hr>
      <div class="row">
        <h3>Labels and checkboxes side by side with additional class</h3>
        
        <label for="acb_1">checbox one</label><input type="checkbox" id="acb_1" name="acb_1" value="1" class="btn-mini" />
        <label for="acb_2">checbox two</label><input type="checkbox" id="acb_2" name="acb_2" value="2" checked="checked" class="btn-mini btn-success" />
        <label for="acb_3">three</label><input type="checkbox" id="acb_3" name="acb_3" value="3" class="btn-mini btn-danger" />
      </div>
      <hr>
    </div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery.buttonbox-0.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.row input').buttonbox();
      });
    </script>
  </body>
</html>
